<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TODO !</h1>
    <div class="container">
        <form action="#">
            <input type="text" id="new_text">
            <button onclick="add()">Add</button>
        </form>

        <ul id="todo"></ul>
    </div>

    <style>
        .done {text-decoration: line-through;}
    </style>

    <script>
        const todo = document.getElementById('todo')

        // Fitur TODO :
        /** 
         * 1. Menambahkan
         * 2. Coret kalau sudah selesai
         * 3. Menghapus
        */

        function add() {
            // 1. ambil nilai dari textnya
            let newText = document.getElementById('new_text')

            // 2. tambahkan list baru kedalam ul
            let newTodo = "<li> <span onclick='toggle(this)'>" + newText.value + "</span>" +
                        "<span onclick='removeItem(this)'> [x] </span>" + "</li>"
            
            todo.insertAdjacentHTML('afterbegin', newTodo)

            // 3. kosongkan fieldnya
            newText.value = ""
        }

        function toggle(el) {
            el.classList.toggle('done')
        }

        function removeItem(el) {
            el.parentElement.remove()
        }
    </script>
</body>
</html>
